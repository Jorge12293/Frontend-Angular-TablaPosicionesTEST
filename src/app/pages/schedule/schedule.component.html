  <header class="header">
    <h1 class="header-title">League Schedule</h1>
  </header>
  <div class="container-table">
      <table class="table">
          <thead>
            <tr>
              <th class="cell-time">Date/Time</th>
              <th class="cell-stadium">Stadium</th>
              <th class="cell-home-team">Home Team</th>
              <th class="cell-result"> </th>
              <th class="cell-away-team">Away Team</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let match of listMatch">
              <td class="cell-time">
                <p> {{ match.matchDate | date:'d.M.yyyy'}} </p> 
                <p> {{ match.matchDate | date:'HH:mm' }} </p> 
              </td>
              <td class="cell-stadium">{{match.stadium}}</td>
              <td class="cell-home-team"> 
                <div class="cell-home-team-container">
                  <div class="team-container">
                    <div>{{match.homeTeam}}</div>
                    <div class="image-container-left">
                      <img [src]="'https://flagsapi.codeaid.io/' + match.homeTeam + '.png'" alt="{{ match.homeTeam }}">
                    </div>
                  </div>  
                </div>
              </td>
              <td class="cell-result">
                <div class="result-container">
                  <div>{{match.matchPlayed ? match.homeTeamScore : '-' }}</div>
                  <div>:</div>
                  <div>{{match.matchPlayed ? match.awayTeamScore : '-' }}</div>
                </div>
              </td>
              <td class="cell-away-team">
                <div class="cell-away-team-container">
                  <div class="team-container">
                    <div class="image-container-right">
                      <img [src]="'https://flagsapi.codeaid.io/' + match.awayTeam + '.png'" alt="{{ match.awayTeam }}">
                    </div>
                    <div>{{match.awayTeam}}</div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
